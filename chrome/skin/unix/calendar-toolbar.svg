    path:target {
      display: block;
      stroke-width: 1;
    }
    .normal {
      fill: #505050;
      fill-opacity: 0.8;
      stroke: #404040;
    }
    @media (-moz-windows-default-theme) and (-moz-os-version: windows-win8) {
      .normal {
        fill: #797c80;
      fill-opacity: 1;
        stroke: #797c80;
